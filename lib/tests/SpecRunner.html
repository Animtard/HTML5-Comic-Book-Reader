<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="vendor/jasmine/jasmine.css">
  <script type="text/javascript" src="vendor/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="vendor/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script src="../vendor/jquery-2.0.0.min.js"></script>
  <script src="../vendor/pixastic/pixastic.js"></script>
  <script src="../vendor/pixastic/pixastic.effects.js"></script>
  <script src="../vendor/pixastic/pixastic.worker.js"></script>
  <script src="../vendor/handlebars.runtime-1.0.rc.1.min.js"></script>
  <script src="../templates.js"></script>
  <script src="../ComicBook.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ComicBookSpec.js"></script>

  <script type="text/javascript">
    (function() {

      jasmine.getFixtures().fixturesPath = 'fixtures';

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
